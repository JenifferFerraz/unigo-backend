services:
  unigo-postgres:
    image: bitnami/postgresql
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - ./postgres_data:/bitnami/postgresql
    networks:
      - unigo_network

  unigo-seed:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - unigo-postgres
    command: npx ts-node src/seeds/run-all.seed.ts
    restart: "on-failure"
    networks:
      - unigo_network

networks:
  unigo_network:
    driver: bridge